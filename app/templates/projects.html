{% extends "base.html" %}
{% block content %}

<h1>My Projects</h1>

<div class="project-grid">
    {% for project in projects %}
    <div class="project-card">
        <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
